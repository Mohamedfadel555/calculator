<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="description" content="This project concentrate on JS">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/romantic" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/romantic');
        body {
            font-family: 'DS-Digital', sans-serif;
        }
    </style>
    <title>Advanced Scientific calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen">
            <p id="operation"></p>
            <p id="result"></p>
        </div>
        <div id="keyboard">
            <button class="hidee" id="ln">Ln</button>
            <button class="hidee" id="log">Log</button>
            <button class="hidee" id="fac">X!</button>
            <button class="hidee" id="pow">X <sup>y</sup></button>
            <button class="hidee" id="square">X <sup>2</sup></button>
            <button class="hide" id="tan">Tan</button>
            <button class="hide" id="sin">Sin</button>
            <button class="hide" id="cos">Cos</button>
            <button class="hide" id="bracr">)</button>
            <button class="hide" id="bracl">(</button>
            <button id="sqrt" class="fivth">&Sqrt;</button>
            <button id="sub" class="fivth">-</button>
            <button id="divi" class="fivth">/</button>
            <button id="nine" class="forth" value="9">9</button>
            <button id="eight" class="forth" value="8">8</button>
            <button id="siven" class="forth" value="7">7</button>
            <button id="sex" class="third" value="6">6</button>
            <button id="five" class="third" value="5">5</button>
            <button id="four" class="third" value="4">4</button>
            <button id="three" class="second" value="3">3</button>
            <button id="two" class="second" value="2">2</button>
            <button id="one" class="second" value="1">1</button>
            <button id="po" class="first">.</button>
            <button id="ze" class="first" value="0">0</button>
            <button id="clear" class="first">AC</button>
            <input type="checkbox" name="" id="check">
            <label for="check" id="toogle"></label>
            <button class="c1" id="delete" class="fivth">DEL</button>
            <button class="c1" id="mult" class="third">x</button>
            <button class="c1" id="plus" class="forth">+</button>
            <button class="c1" id="eq">=</button>
            <button id="on">ON</button>
            <span id="m">More</span>
            <span id="l">Less</span>
        </div>
    </div>
    <div id="mass">
        <p>this calculator works with operation that don't exced about <strong>16 digits</strong>
        </p>
    </div>
    <span id="finish">Produced by <span id="myname">mohamed fadel</span></span>
    <script src="index.js"></script>
</body>

</html>
